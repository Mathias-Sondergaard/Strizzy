<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StrizzyG — Creator Hub</title>
    <link rel="icon" type="image/x-icon" href="Images/S_LOGO_98x98_FINAL.png" />
    <link rel="stylesheet" href="Feedback.css" />
    <link rel="stylesheet" href="Feedback.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <style>
      /* small override to ensure hero sits below the transparent header */
      .hero {
        padding-top: 110px;
      }

      /* Tighten spacing between hero and Suggested videos */
      .hero2 {
        padding-bottom: 8px;
      }
      .hero2 .container {
        padding-bottom: 8px;
      }
      .hero2 h2,
      .hero2 p {
        margin-bottom: 6px;
      }
      /* reduce vertical gap before the video hub */
      .video-hub {
        margin-top: 8px;
        padding-top: 6px;
      }
      .video-hub .container {
        padding-top: 10px;
        padding-bottom: 10px;
      }

      /* Icon-only platform cards (slightly larger) */
      .platform-card {
        width: 84px;
        height: 84px;
        display: grid;
        place-items: center;
        border-radius: 14px;
        text-decoration: none;
        color: #fff;
        background: linear-gradient(180deg, #071124, #04101a);
        box-shadow: 0 10px 28px rgba(2, 6, 23, 0.6);
        transition: transform 0.18s ease, box-shadow 0.18s ease,
          background 0.18s ease;
        border: 1px solid rgba(255, 255, 255, 0.02);
        font-size: 20px;
      }
      .platform-card i {
        font-size: 24px;
        color: #fff;
      }
      @media (max-width: 900px) {
        .platform-card {
          width: 72px;
          height: 72px;
        }
      }
      @media (max-width: 420px) {
        .platform-card {
          width: 60px;
          height: 60px;
        }
      }
      /* hide simple grid — show only the 3D feed */
      .yt-simple-grid {
        display: none !important;
      }

      .yt-3d-feed {
        perspective: 1500px;
        display: flex;
        gap: 28px;
        justify-content: center;
        flex-wrap: nowrap;
        padding: 22px 0;
        align-items: center;
        flex-basis: 100%;
        min-height: 220px;
        border-top: 1px solid rgba(255, 255, 255, 0.02);
        scrollbar-gutter: stable;
      }

      .yt-card {
        width: 340px;
        height: 200px;
        border-radius: 16px;
        overflow: visible; /* allow layered shadows */
        transform-style: preserve-3d;
        transition: transform 0.28s cubic-bezier(0.2, 0.9, 0.3, 1),
          box-shadow 0.28s, filter 0.28s;
        background: linear-gradient(
          180deg,
          rgba(17, 19, 23, 0.9) 0%,
          rgba(7, 12, 20, 0.6) 100%
        );
        position: relative;
        cursor: pointer;
        will-change: transform;
        border: 1px solid rgba(255, 255, 255, 0.03);
        box-shadow: 0 18px 70px rgba(0, 0, 0, 0.6),
          0 0 30px rgba(59, 130, 246, 0.06);
        padding: 10px; /* give inner padding for layered content */
      }

      /* layered depth overlay + glass sheen */
      .yt-card .depth-layer {
        position: absolute;
        inset: 10px;
        border-radius: 12px;
        overflow: hidden;
        transform-style: preserve-3d;
        transition: transform 0.35s cubic-bezier(0.2, 0.9, 0.25, 1);
        will-change: transform;
      }

      .yt-card .thumb {
        position: absolute;
        inset: 0;
        background: linear-gradient(90deg, #131315, #0b0b13);
        display: flex;
        align-items: stretch;
        justify-content: stretch;
        transform: translateZ(0);
        transition: transform 0.35s, filter 0.35s;
        filter: saturate(0.98) contrast(0.98) brightness(0.94) blur(0px);
      }

      .yt-card .thumb .thumb-inner {
        position: absolute;
        inset: 0;
        background-size: cover;
        background-position: center;
        transform: translateZ(40px) scale(1);
        transition: transform 0.35s cubic-bezier(0.2, 0.9, 0.25, 1),
          filter 0.35s;
        filter: blur(6px) brightness(0.9);
        will-change: transform, filter;
      }

      /* subtle top highlight */
      .yt-card .thumb::before {
        content: "";
        position: absolute;
        left: -20%;
        top: -40%;
        width: 140%;
        height: 60%;
        background: radial-gradient(
          600px 200px at 10% 10%,
          rgba(59, 130, 246, 0.06),
          transparent 16%
        );
        transform: translateZ(60px) rotate(-6deg);
        pointer-events: none;
        mix-blend-mode: overlay;
      }

      .yt-card .meta {
        position: absolute;
        left: 18px;
        right: 18px;
        bottom: 16px;
        padding: 8px 10px;
        color: #e6eefb;
        background: linear-gradient(
          180deg,
          rgba(0, 0, 0, 0) 0%,
          rgba(6, 8, 12, 0.6) 60%
        );
        font-size: 13px;
        display: flex;
        flex-direction: column;
        gap: 4px;
        z-index: 6;
        transform: translateZ(72px);
      }
      .yt-card .meta .title {
        font-weight: 800;
        margin-bottom: 2px;
        letter-spacing: 0.2px;
        color: #fff;
        font-size: 15px;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.55);
      }

      .yt-card .play {
        position: absolute;
        right: 14px;
        bottom: 14px;
        width: 52px;
        height: 52px;
        border-radius: 50%;
        background: linear-gradient(
          180deg,
          rgba(59, 130, 246, 0.22),
          rgba(59, 130, 246, 0.12)
        );
        display: grid;
        place-items: center;
        color: #fff;
        font-size: 18px;
        transition: transform 0.18s, box-shadow 0.18s;
        z-index: 8;
        box-shadow: 0 10px 30px rgba(59, 130, 246, 0.12),
          0 6px 18px rgba(0, 0, 0, 0.6);
        transform: translateZ(82px);
      }
      .yt-card:hover .play {
        transform: scale(1.08) translateZ(86px);
        box-shadow: 0 16px 46px rgba(59, 130, 246, 0.22);
      }
      .yt-card:hover .depth-layer {
        transform: translateZ(12px) translateY(-6px);
      }
      .yt-card:hover {
        transform: translateY(-16px) translateZ(40px) rotateX(6deg);
        box-shadow: 0 36px 100px rgba(0, 0, 0, 0.6),
          0 0 40px rgba(59, 130, 246, 0.05);
      }
      /* tilt interaction smoothing */
      .yt-card.tilted {
        transition: transform 0.06s;
      }
      .yt-card:focus {
        outline: 3px solid rgba(59, 130, 246, 0.28);
        outline-offset: 6px;
        transform: translateY(-14px) translateZ(36px) rotateX(5deg);
      }

      @media (max-width: 900px) {
        .yt-card {
          width: 300px;
          height: 170px;
        }
        .yt-3d-feed {
          flex-wrap: wrap;
          gap: 16px;
          min-height: 180px;
        }
      }

      @media (max-width: 520px) {
        .yt-card {
          width: 46%;
          height: 140px;
        }
        .yt-3d-feed {
          gap: 10px;
        }
      }

      /* Responsive smaller sizes */
      @media (max-width: 720px) {
        .yt-card {
          width: 220px;
          height: 130px;
        }
      }

      /* simple thumbnail grid fallback */
      .yt-simple-grid {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
        margin-top: 12px;
      }
      .yt-simple-card {
        width: 240px;
        border-radius: 8px;
        overflow: hidden;
        background: #0f0f0f;
        color: #fff;
        cursor: pointer;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
        display: flex;
        flex-direction: column;
      }
      .yt-simple-card .thumb {
        height: 136px;
        background-size: cover;
        background-position: center;
      }
      .yt-simple-card .info {
        padding: 10px;
        font-size: 13px;
      }
      .yt-simple-card .title {
        font-weight: 700;
        margin-bottom: 6px;
      }
      @media (max-width: 720px) {
        .yt-simple-card {
          width: 46%;
        }
      }

      /* Lightbox */
      #yt-lightbox {
        position: fixed;
        inset: 0;
        display: none;
        align-items: center;
        justify-content: center;
        background: rgba(0, 0, 0, 0.7);
        z-index: 9999;
        padding: 24px;
      }
      #yt-lightbox.active {
        display: flex;
      }
      #yt-lightbox .frame {
        width: min(920px, 96%);
        aspect-ratio: 16/9;
        background: #000;
      }

      /* Footer: plain pure black band (decorative separators removed) */
      footer.site-footer {
        background: #000000;
        padding: 36px 0 36px 0;
        color: #ffffff;
        position: relative;
        z-index: 30;
        overflow: visible;
      }

      footer.site-footer .container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 16px;
      }
      footer.site-footer .brand-group {
        display: flex;
        align-items: center;
        gap: 14px;
      }
      footer.site-footer .brand {
        font-weight: 900;
        font-size: 18px;
        color: #fff;
        letter-spacing: 0.4px;
      }
      footer.site-footer .footer-desc {
        color: #a9c9ff;
        opacity: 0.95;
        font-weight: 500;
      }

      /* CTA button (YouTube red Subscribe) */
      .footer-cta {
        background: linear-gradient(180deg, #ff0000, #d40000);
        padding: 8px 14px;
        border-radius: 999px;
        color: #fff;
        font-weight: 700;
        border: none;
        cursor: pointer;
        box-shadow: 0 10px 30px rgba(255, 0, 0, 0.12);
        transition: transform 0.18s, box-shadow 0.18s, background 0.15s;
      }
      .footer-cta:hover {
        transform: translateY(-4px);
        box-shadow: 0 22px 60px rgba(212, 0, 0, 0.18);
      }
      .footer-cta:focus {
        outline: 3px solid rgba(255, 0, 0, 0.12);
        outline-offset: 4px;
      }

      footer.site-footer .social {
        display: flex;
        gap: 10px;
        margin: 0;
        padding: 0;
        list-style: none;
      }
      footer.site-footer .social li a {
        display: inline-grid;
        place-items: center;
        width: 44px;
        height: 44px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.02);
        color: #fff;
        transition: all 0.22s;
        box-shadow: 0 6px 14px rgba(0, 0, 0, 0.45);
      }
      footer.site-footer .social li a i {
        transition: transform 0.18s, filter 0.18s;
        filter: drop-shadow(0 6px 18px rgba(59, 130, 246, 0.08));
      }
      footer.site-footer .social li a:hover {
        transform: translateY(-6px);
        background: linear-gradient(
          180deg,
          rgba(59, 130, 246, 0.14),
          rgba(59, 130, 246, 0.06)
        );
        box-shadow: 0 22px 56px rgba(59, 130, 246, 0.12);
      }
      footer.site-footer .social li a:hover i {
        transform: scale(1.08);
        filter: drop-shadow(0 18px 40px rgba(59, 130, 246, 0.22));
      }

      /* responsive */
      @media (max-width: 700px) {
        footer.site-footer .container {
          flex-direction: column;
          align-items: flex-start;
          gap: 12px;
        }
        footer.site-footer .brand {
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <header>

    <section class="creator-hub card">

        <div

          style="

          id="creatorLinks"
          class="links-grid"

    </section>

    <!-- Hero moved into Creator Hub above -->

    <section class="video-hub card">
      <div class="container">
        <h2></h2>

        <div
          id="suggestedVideos"
          class="videos-grid"
          style="display: flex; gap: 12px; flex-wrap: wrap; margin-top: 8px"

            id="youtube3dFeed"
            class="yt-3d-feed"
            style="margin-top: 12px; width: 100%"
          ></div>
        </div>

    <footer class="site-footer">
      <div class="footer-sep" aria-hidden="true">
        <div class="sep-bg" aria-hidden="true"></div>
        <div class="sep-lines" aria-hidden="true">
          <span></span><span></span><span></span>

      </div>
      <div class="container">
        <div class="brand-group">
          <div class="brand">StrizzyG</div>
          <div class="footer-desc">
            Creator portal · Videos · Links · Stay connected
          </div>
        </div>
        <div style="display: flex; gap: 12px; align-items: center">
          <button
            class="footer-cta"
            onclick="window.open('https://www.youtube.com/@StrizzyGG', '_blank')"
          >
            Subscribe
          </button>
          <ul class="social"></ul>
        </div>
      </div>
    </footer>

    <script src="creator-links.js"></script>
    <script src="site.js"></script>
  </body>
</html>
